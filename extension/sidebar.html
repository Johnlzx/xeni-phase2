<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xeni</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <!-- Case Header -->
  <div class="case-header">
    <button class="back-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <div class="case-title">
      <span class="case-name">John William Thomas Sampson's Partner/Spouse Visa (ou...</span>
    </div>
    <div class="avatar">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
  </div>

  <!-- Tags -->
  <div class="tags">
    <span class="tag tag-primary">Partner/Spouse Visa (outside the UK)</span>
    <span class="tag tag-secondary">Intake</span>
  </div>

  <!-- Client Info Card -->
  <div class="client-card">
    <div class="client-header">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <span class="client-name">John William Thomas Sampson</span>
    </div>
    <div class="client-info-grid">
      <div class="info-item">
        <span class="info-label">Sex</span>
        <span class="info-value">Male</span>
      </div>
      <div class="info-item">
        <span class="info-label">Nationality</span>
        <span class="info-value">Irish</span>
      </div>
      <div class="info-item">
        <span class="info-label">Email</span>
        <span class="info-value">--</span>
      </div>
      <div class="info-item">
        <span class="info-label">Reference</span>
        <span class="info-value">2</span>
      </div>
    </div>
  </div>

  <!-- Workflow Section -->
  <div class="workflow-section">
    <div class="section-header">
      <div class="section-title">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        <span>Auto-filling workflow</span>
      </div>
      <div class="section-actions">
        <button class="icon-btn-small">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </button>
        <button class="icon-btn-small">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Analysis Item -->
    <div class="workflow-item">
      <div class="workflow-item-left">
        <div class="workflow-status" id="workflowStatus">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </div>
        <div class="workflow-info">
          <span class="workflow-title">Analysis</span>
          <span class="workflow-subtitle" id="workflowSubtitle">Initiated at 16 Jan 2026</span>
        </div>
      </div>
      <div class="workflow-item-right">
        <button class="icon-btn-small" id="pauseBtn" title="Pause">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="6" y="4" width="4" height="16"/>
            <rect x="14" y="4" width="4" height="16"/>
          </svg>
        </button>
        <button class="icon-btn-small" id="copyBtn" title="Copy">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Activities Accordion -->
    <div class="activities-section">
      <button class="activities-toggle" id="activitiesToggle">
        <span>Activities</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="activitiesIcon">
          <path d="M6 9l6 6 6-6"/>
        </svg>
      </button>
      <div class="activities-content" id="activitiesContent">
        <div class="activity-item" id="activityItem">
          <span class="activity-status" id="activityStatus">Waiting to start</span>
          <span class="activity-progress" id="activityProgress"></span>
        </div>
      </div>
    </div>

    <!-- Run Button -->
    <button class="run-btn" id="runBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
      </svg>
      <span id="runBtnText">Run</span>
    </button>

    <!-- Show More -->
    <button class="show-more" id="showMore">
      <span>Show more</span>
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M6 9l6 6 6-6"/>
      </svg>
    </button>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
